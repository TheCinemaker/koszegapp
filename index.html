<!DOCTYPE html>
<html lang="hu">

<head>
  <link rel="icon" href="/favicon.png" />
  <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KőszegAPP</title>

  <script type="module">
    // ONLY run react-refresh preamble in development to avoid build errors
    if (location.hostname === 'localhost' || location.hostname.includes('127.0.0.1')) {
      const script = document.createElement('script');
      script.type = 'module';
      script.innerHTML = `
        import { injectIntoGlobalHook } from "/@react-refresh";
        injectIntoGlobalHook(window);
        window.$RefreshReg$ = () => { };
        window.$RefreshSig$ = () => (type) => type;
        window.__vite_plugin_react_preamble_installed__ = true;
      `;
      document.head.appendChild(script);
    }
  </script>

  <link rel="manifest" href="/site.webmanifest" />
  <meta name="theme-color" content="#A16207">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-D0XMCLKMTC"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-D0XMCLKMTC');
  </script>

  <!-- Lazy képbetöltés -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document.querySelectorAll('img').forEach(function (img) {
        if (!img.hasAttribute('loading')) img.setAttribute('loading', 'lazy');
      });
    });
  </script>

</head>

<body class="bg-gray-50 text-gray-800">
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
