name: Daily News Scraper

on:
  schedule:
    # Runs at 11:00 UTC every day (approx. 12:00 CET)
    - cron: '0 11 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run News Scraper
        run: node fetch_news.js

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/data/news.json
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore(data): update daily news" && git push)
