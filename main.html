        body {

            font-family: Arial, sans-serif;
            margin: 0;

        }
        
        .container {
            max-width: 800px;

        ul {

            height: auto;
            display: block;

        .row {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .column {
            width: 120px;
            height: 120px;
            margin: 10px; /* Külső margó a dobozok körül */
            border: 1px solid magenta;
            box-shadow: 0 0 7px rgb(244, 173, 244);

            flex-direction: column; /* A tartalom elrendezése oszloposan */
            justify-content: center; /* Tartalom középre igazítása */
            align-items: center; /* Tartalom középre igazítása */
            transition: transform 3s ease; /* 2 másodperc alatt teljes fordulás */
        }

        .column.flip {
            transform: rotateY(180deg);
        }
    </style>

    <script>
        var columns = document.querySelectorAll('.column'); // Kártyák kiválasztása

        function rotateRandomly(column) {
            setTimeout(function() {
                column.classList.toggle('flip'); // Kártya forgatása
                setTimeout(function() {
                    column.classList.toggle('flip'); // Visszaforgatás
                    rotateRandomly(getRandomColumn()); // Következő kártya kiválasztása és forgatása
                }, getRandomTime()); // Várakozás random időtartamig (2-3 másodperc)
            }, getRandomTime()); // Várakozás random időtartamig (3-5 másodperc)
        }

        function getRandomColumn() {
            var randomIndex = Math.floor(Math.random() * columns.length); // Véletlenszerű index generálása
            return columns[randomIndex]; // Visszaadja a véletlenszerűen kiválasztott kártyát
        }

        function getRandomTime() {
            return Math.floor(Math.random() * 1501) + 2000; // Véletlenszerű időtartam generálása (2000-5000 ms)
        }

        // Az oldal betöltésekor elindul a forgatás
        window.onload = function() {
            rotateRandomly(getRandomColumn());
        };
    </script>
